<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Komoditas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
    <h1>Form Komoditas</h1>
    <form th:action="@{/komoditas/save}" th:object="${komoditas}" method="post">
        <div class="form-group">
            <label>Kode</label>
            <input type="text" th:field="*{kode}" class="form-control" readonly/>
        </div>
        <div class="form-group">
            <label>Nama Komoditas</label>
            <input type="text" th:field="*{nama}" class="form-control" required maxlength="30"/>
            <div th:if="${#fields.hasErrors('nama')}" class="alert alert-danger" th:errors="*{nama}"></div>
        </div>
        <button type="submit" class="btn btn-success">Simpan</button>
    </form>
</div>
</body>
</html>
